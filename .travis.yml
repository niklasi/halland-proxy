sudo: required

dist: trusty

language: node_js

env:
  global:
    - secure: 

matrix:
  include:
  - os: osx
    node_js: 6
  - os: linux
    node_js: 6
    env: CC=clang CXX=clang++ npm_config_clang=1
    compiler: clang

notifications:
  email:
    on_success: never
    on_failure: change

cache:
  directories:
  - node_modules
  - "$HOME/.electron"
  - "$HOME/.cache"

before_script:
- npm prune

after_success:
- npm run dist
- NODE_ENV=production

branches:
  except:
  - "/^v\\d+\\.\\d+\\.\\d+$/"
